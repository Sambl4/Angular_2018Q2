<form>
  <app-validation-input [inputTitle]="'myTitle'" [property]="'question'" [options]="'form'"></app-validation-input>
  <div class="form-row">
    <button type="submit" >Save</button>
  </div>
</form>

<form #authForm="ngForm" [class.cross-validation-error]="authForm.valid">
  <!-- <div [hidden]="authForm.submitted"> -->
    <div class="cross-validation" [class.cross-validation-error]="authForm.errors?.identityRevealed && (authForm.touched || authForm.dirty)">
<!-- input component -->
      <app-validation-input [inputTitle]="'myTitle'"></app-validation-input>
<!-- User email -->
      <div class="form-group">
        <label for="email">User email</label>
        <input id="email" class="form-control"
              name="email" [(ngModel)]="user.email" >
      </div>
<!-- User name -->
      <div class="form-group" *ngIf="needRegister">
        <label for="name">User name</label>
        <input id="name" name="name" class="form-control"
              required minlength="4"
              [(ngModel)]="user.name" #name="ngModel" >

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>

        </div>
      </div>
<!-- User role -->
      <div class="form-group" *ngIf="needRegister">
        <label for="role">User role</label>
        <select id="role" name="role" class="form-control"
            required [(ngModel)]="user.role" #role="ngModel" >
          <option *ngFor="let p of roles" [value]="p">{{p}}</option>
        </select>

        <div *ngIf="role.errors && role.touched" class="alert alert-danger">
          <div *ngIf="role.errors.required">role is required.</div>
        </div>
      </div>
<!-- User password -->
      <div class="form-group">
        <label for="pass">User password</label>
        <input id="pass" name="pass" class="form-control"
              required
              [(ngModel)]="user.pass" #pass="ngModel" >

        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
            class="alert alert-danger">

          <div *ngIf="pass.errors.required">
            Password is required.
          </div>

        </div>
      </div>
<!-- Confirm pass -->
      <div class="form-group" *ngIf="needRegister">
        <label for="confirmPass">Confirm password</label>
        <input id="confirmPass" name="confirmPass" class="form-control"
              required minlength="4"
              [(ngModel)]="user.confirmPass" #confirmPass="ngModel" >

        <div *ngIf="confirmPass.invalid && (confirmPass.dirty || confirmPass.touched)"
            class="alert alert-danger">

          <div *ngIf="confirmPass.errors.required">
            Password is required.
          </div>
          <div *ngIf="confirmPass.errors.minlength">
            Password must be at least 4 characters long.
          </div>

        </div>
      </div>

      <div *ngIf="authForm.errors?.identityRevealed && (authForm.touched || authForm.dirty)" class="cross-validation-error-message alert alert-danger">
          Name cannot match alter ego.
      </div>
    </div>
